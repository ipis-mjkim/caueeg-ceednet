# dataset
dataset_path: local/dataset/caueeg-dataset/
file_format: edf
crop_multiple: 1
test_crop_multiple: 8
crop_timing_analysis: false
load_event: false

# preprocessing
seq_length: 2000  # 200Hz * 10s = 2000 for base
latency: 2000
signal_length_limit: 10000000  # A sufficiently large number for no effect
EKG: O
photic: X
input_norm: dataset

# augmentation
awgn: 0.001
awgn_age: 0.001
mgn: 0.001
